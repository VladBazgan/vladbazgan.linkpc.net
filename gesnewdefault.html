<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #70c5ce;
    }
    #gameCanvas {
      background-color: #70c5ce;
      display: block;
      margin: 0 auto;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = { x: 50, y: 150, width: 20, height: 20, velocity: 0 };
    let gravity = 0.6;
    let lift = -10;
    let pipes = [];
    let score = 0;
    let frame = 0;

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let pipe of pipes) {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height);
      }
    }

    function update() {
      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (frame % 90 === 0) {
        let top = Math.random() * 200 + 20;
        let gap = 100;
        pipes.push({
          x: canvas.width,
          width: 40,
          top: top,
          bottom: top + gap
        });
      }

      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;

        if (
          bird.x < pipes[i].x + pipes[i].width &&
          bird.x + bird.width > pipes[i].x &&
          (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom)
        ) {
         
          document.location.reload();
        }

        if (pipes[i].x + pipes[i].width === bird.x) {
          score++;
        }
      }

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
      
        document.location.reload();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Scor: " + score, 10, 25);
    }

    function loop() {
      update();
      draw();
      frame++;
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", () => {
      bird.velocity = lift;
    });

    loop();
  </script>
</body>
</html>
