<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #70c5ce;
    }
    #gameCanvas {
      background-color: #70c5ce;
      display: block;
      margin: 0 auto;
      border: 2px solid #000;
    }
    #gameOver {
      display: none;
      text-align: center;
      position: absolute;
      top: 40%;
      left: 0;
      right: 0;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div id="gameOver">
    <h1>Game Over</h1>
    <p>Scorul tău: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Reîncearcă</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = { x: 50, y: 150, width: 20, height: 20, velocity: 0 };
    let gravity = 0.1;  // Mai mic pentru o mișcare mai lentă a păsării
    let lift = -0.9;
    let pipes = [];
    let score = 0;
    let frame = 0;
    let pipeSpeed = 0.1;  // Mai mic pentru o mișcare mai lentă a țevilor

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let pipe of pipes) {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height);
      }
    }

    function update() {
      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (frame % 90 === 0) {
        let top = Math.random() * 200 + 20;
        let gap = 100;
        pipes.push({
          x: canvas.width,
          width: 40,
          top: top,
          bottom: top + gap
        });
      }

      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= pipeSpeed;  // Viteza mai lentă a țevilor

        if (
          bird.x < pipes[i].x + pipes[i].width &&
          bird.x + bird.width > pipes[i].x &&
          (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom)
        ) {
          endGame();
        }

        if (pipes[i].x + pipes[i].width === bird.x) {
          score++;
        }
      }

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Scor: " + score, 10, 25);
    }

    function loop() {
      update();
      draw();
      frame++;
      loopId = requestAnimationFrame(loop);
    }

    function keyDownHandler() {
      bird.velocity = lift;
    }

    function endGame() {
      document.getElementById("finalScore").innerText = score;
      document.getElementById("gameOver").style.display = "block";
      cancelAnimationFrame(loopId);
      document.removeEventListener("keydown", keyDownHandler);
    }

    function restartGame() {
      bird = { x: 50, y: 150, width: 20, height: 20, velocity: 0 };
      pipes = [];
      score = 0;
      frame = 0;
      document.getElementById("gameOver").style.display = "none";
      loop();
      document.addEventListener("keydown", keyDownHandler);
    }

    document.addEventListener("keydown", keyDownHandler);

    let loopId;
    loop();
  </script>
</body>
</html>
